<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>VR</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-html-shader/master/dist/aframe-html-shader.min.js"></script>
<script src="./aframe-look-at-component.min.js"></script>
<link href="https://raw.githubusercontent.com/chend666/HCI/master/suibian.css"/>


<script>
  /* global AFRAME */

  	
  AFRAME.registerComponent('hide-on-click', {
    dependencies: ['raycaster'],
    schema: {
        target: {type: 'selector'}
    },
    init: function () {
        var data = this.data;
        var el = this.el;
        el.addEventListener('click', function () {
            el.setAttribute('visible', false);
            data.target.setAttribute('visible', true);
            setTimeout(function(){
                alert('Congratulation! You have a chicken!');
                window.location.reload();
            },5000);
        });
    }
});
</script>

<div id="textToDisplay"><img src="https://pic.mdcdn.cn/h5/pic/201701/frame_1.png" alt=""></div>
<a-scene>
  <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
<a-text value="Relaxing Farm" position="-150 60 -100" width="1000" color="white"></a-text>
  <a-entity hide-on-click="target:#chickenAnimate">
    <a-entity id="default_egg"
              geometry="primitive:plane;width:2;height:2;"
              look-at="[camera]"
              position="-3 2 -10"
              material="shader:html;target:#textToDisplay;transparent:true;fps:0;">
    </a-entity>
</a-entity>
<a-entity id="chickenAnimate" visible="false">
</a-entity>
  <a-assets>
        <a-asset-item id="cow-obj" src="https://cdn.glitch.com/5a53765b-cdc1-4fc2-8061-a821a0ba0db5%2FCow.obj?1544454952447"></a-asset-item>
        <a-asset-item id="cow-mtl"></a-asset-item>
      </a-assets>
      <a-entity position="5 -1 -10" obj-model="obj: #cow-obj; mtl: #cow-mtl" material="color: grey; roughness : 0.1" scale="0.01 0.01 0.01" ></a-entity> 
  <a-entity id="river" geometry="primitive: plane" material="color: blue" position="-1 2 -1" sound="src: url(https://cdn.glitch.com/1c9b83f9-e8c7-4387-9550-73bbec5cedfe%2F%E9%BB%84%E4%BB%81%E7%83%81%20-%20%E8%B7%B3%E8%88%9E%E7%9A%84%E7%BA%BF%20-%20%E9%92%A2%E7%90%B4.mp3?1544551242028); autoplay: true"></a-entity>

  <!-- Camera + cursor. -->
  <a-entity  position="0 3 0" camera look-controls>
    <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" event-set__1="_event: mouseenter; color: #0092d8"
      event-set__2="_event: mouseleave; color: black"></a-cursor>
  </a-entity>
</a-scene>
  
  

</body>

</html>
